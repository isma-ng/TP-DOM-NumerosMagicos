<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Adivinaza es un juego de adivinanza de palabras en español.">
    <meta name="author" content="ismael isa">
    <meta name="keywords" content="adivinanza, juego, palabras, español">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Adivinaza</title>
</head>
<body>
     <div class="container">
        <div class="game-container text-center">
            <h1 class="mb-4">Juego de Adivinanza</h1>
            <p class="mb-4">Adivina el número mágico entre 1 y 100</p>
            
            <div id="start-section">
                <button id="start-btn" class="btn btn-primary btn-lg">Comenzar el Juego</button>
            </div>
            
            <div id="game-section" class="hidden mt-4">
                <div class="mb-3">
                    <input type="number" id="guess-input" class="form-control" placeholder="Ingresa tu número" min="1" max="100">
                </div>
                <button id="submit-btn" class="btn btn-success">Enviar</button>
                <button id="restart-btn" class="btn btn-outline-secondary ms-2">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/ejercicio1.js"></script>
</body>
</html>
